       <h1>AP Engenharia</h1>
 
       <img src="assets/img/logo.svg" alt="Help Desk">

       <mat-form-field appearance="fill" class="full-width">
         <mat-label>Insira o email</mat-label>
         <input           
         [formControl]="email"
         required
         [(ngModel)]="creds.email" 
         name="email" 
         matInput 
         placeholder=" ">
         <mat-icon matSuffix>email</mat-icon></mat-form-field>

       <mat-form-field appearance="fill" class="full-width">
         <mat-label>Insira a senha</mat-label>
         <input           
         [formControl]="senha"
         required
         [(ngModel)]="creds.senha" 
         name="senha" 
         matInput 
         [type]="hide ? 'password' : 'text'">
         <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
           <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
         </button></mat-form-field>
 
       <button (click)="logar()" [disabled]="!validaCampos()" class="btn-submit full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
       <button (click)="voltar()" class="btn-submit full-width mat-elevation-z4" mat-stroked-button color="primary">Voltar para Principal</button>
    </form>
 
 </div>
