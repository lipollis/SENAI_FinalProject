<div class="container mat-elevation-z8">
  <h1 class="full-width">Criando projeto</h1>
  <div class="container-img">
    <img class="img-perfil" src="assets/img/projeto.png" alt="Projeto image">
  </div>

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Título do projeto</mat-label>
      <input [(ngModel)]="projeto.titulo" name="titulo" [formControl]="titulo" required matInput placeholder=" ">
    </mat-form-field>
  </form>

  <div class="status-prioridade">
    <mat-form-field appearance="outline">
      <mat-label>Selecione um status</mat-label>
      <mat-select [(ngModel)]="projeto.status" name="status" [formControl]="status" required>
        <mat-option value="0">ABERTO</mat-option>
        <mat-option value="1">EM ANDAMENTO</mat-option>
        <mat-option value="2">ENCERRADO</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Selecione uma prioridade</mat-label>
      <mat-select [(ngModel)]="projeto.prioridade" name="prioridade" [formControl]="prioridade" required>
        <mat-option value="0">BAIXA</mat-option>
        <mat-option value="1">MÉDIA</mat-option>
        <mat-option value="2">ALTA</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="tecnico">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione um técnico</mat-label>
      <mat-select [(ngModel)]="projeto.tecnico" name="tecnico" [formControl]="tecnico" required>
        <mat-option *ngFor="let tec of tecnicos" value="{{ tec.id }}">{{ tec.nome }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="cliente">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione um cliente</mat-label>
      <mat-select [(ngModel)]="projeto.cliente" name="cliente" [formControl]="cliente" required>
        <mat-option *ngFor="let cli of clientes" value="{{ cli.id }}">{{ cli.nome }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Deixe uma observação</mat-label>
      <textarea [(ngModel)]="projeto.observacoes" name="observacoes" [formControl]="observacoes" required
        class="observacoes" matInput placeholder=" "></textarea>
    </mat-form-field>
  </form>

  <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button
    color="primary">Adicionar</button>
  <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

  <p class="full-width"> </p>
</div>
<app-bfooter></app-bfooter>
